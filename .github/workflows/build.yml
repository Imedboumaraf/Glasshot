name: Build GlassShot (no local Node)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip project
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          rm -rf app
          mkdir -p app
          unzip -o glassshot.zip -d app
          echo "=== Top level after unzip ==="
          ls -la app
          echo "=== Find package.json ==="
          find app -maxdepth 6 -name package.json -print

      - name: Set PROJECT_DIR
        run: |
          PKG_PATH=$(find app -maxdepth 6 -name package.json | head -n 1)
          if [ -z "$PKG_PATH" ]; then
            echo "ERROR: package.json not found in extracted zip."
            exit 1
          fi
          PROJECT_DIR=$(dirname "$PKG_PATH")
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Using PROJECT_DIR=$PROJECT_DIR"
          echo "=== PROJECT_DIR contents ==="
          ls -la "$PROJECT_DIR"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: glassshot-dist
          path: ${{ env.PROJECT_DIR }}/dist
